<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/aaltoees.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aaltoes 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;700&family=Geist+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      // Redirect from clean URLs to hash URLs
      (function() {
        var path = window.location.pathname;
        if (path !== '/' && path !== '') {
          window.location.replace(window.location.origin + '/#' + path);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
